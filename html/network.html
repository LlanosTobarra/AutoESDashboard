<html>
  <head>
    <title>Analysis graphics</title>
	 <script src="http://trifacta.github.io/vega/lib/d3.v3.min.js"></script>
    <script src="./jsnetworkx/jsnetworkx.js"></script>
  </head>
  <body>
    <div id="net"></div>
  </body>
<script type="text/javascript">
// parse a spec and create a visualization view
var G = jsnx.Graph();
G.add_nodes_from([
    [1, {weight: 1}],
    [2, {weight: 1}],
    [3, {weight: 2}]
]);
 
G.add_edges_from([[1,2], [1,3]]);
 
// `jsnx.draw` accept a graph and configuration object
var color = d3.scale.category20();
jsnx.draw(G, {
    element: '#net',
    layout_attr: {
        charge: -120,
        linkDistance: 20
    },
    node_attr: {
        r: 5,
        title: function(d) { return d.label;}
    },
    node_style: {
        fill: function(d) { 
            return color(d.data.weight); 
        },
        stroke: 'none'
    },
    edge_style: {
        stroke: '#999'
    }
}, true);
</script>
</html>
